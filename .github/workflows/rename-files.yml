name: Rename Markdown Files
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  rename-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyyaml pypinyin
      - name: Run rename script
        run: python rename_md_files.py
      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Renamed Markdown files (except readme.md) with pinyin titles and (n) suffix for conflicts" || echo "No changes to commit"
          git push
